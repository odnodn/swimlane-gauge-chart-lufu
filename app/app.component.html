<ngx-charts-gauge
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [legend]="legend"
  [legendPosition]="legendPosition"
  legendTitle="Lufu"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  min=0
  max=200
  units="%"
  bigSegments=10
  smallSegments=5
  startAngle=-120
  angleSpan=240
  showText=true
  tooltipDisabled=false
  animations=true
  showAxis=true
  [valueFormatting]="valueFormatting"
  >
</ngx-charts-gauge>

<ngx-charts-number-card
  [view]="viewCard"
  [scheme]="cardColorScheme"
  [results]="single"
  [cardColor]="cardColor"
  (select)="onSelectCard($event)">
</ngx-charts-number-card>

<ngx-charts-heat-map
  [view]="viewHeatmap"
  [scheme]="colorSchemeHeatmap"
  [legend]="legendHeatmap"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [results]="multi"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-heat-map>

<ngx-charts-pie-grid
  [view]="viewPieGrid"
  [scheme]="colorSchemePieGrid"
  [results]="singlePieGrid"
  (select)="onSelect($event)">
</ngx-charts-pie-grid>

<ngx-charts-pie-grid
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  (select)="onSelect($event)">
</ngx-charts-pie-grid>

<div>
<ngx-charts-advanced-pie-chart
  [view]="viewPieAdvanced"
  [scheme]="colorSchemePieAdvanced"
  [results]="singlePieAdvanced"
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-advanced-pie-chart>
</div>

<div>
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
</div>
